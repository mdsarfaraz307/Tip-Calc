<html lang="en">
<head>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/script.js">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/calculator-solid.svg">
	<title>Tip Calculator</title>



<link rel="stylesheet" type="text/css" href="style.css">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<h1><b>TIP CALCULATOR</b></h1>
		<div class="wrapper">
			


<p>Bill Amount</p>



			<input type="text"
				id="amount"
				placeholder="Amount to be paid"> ₹

			


<p>How was the service ?</p>



			<select id="services">
				<option selected disabled hidden>Select</option>
				<option value="0.25">25% - Top Notch</option>
				<option value="0.20">20% - Excellent</option>
				<option value="0.15">15% - Good</option>
				<option value="0.10">10% - Bad</option>
				<option value="0.05">5% - Worst</option>
			</select>

			


<p>Total number of persons</p>



			<input type="text"
				id="persons"
				placeholder="Number of people sharing the bill">
			<button id="calculate">Calculate</button>
		</div>

		<div class="tip">
			


<p>Tip Amount</p>



			<span id="total">0</span>₹
			<span id="each">each</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
